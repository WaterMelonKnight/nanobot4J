    <script>
        const messagesContainer = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            // æ˜¾ç¤ºè¾“å…¥ä¸­æŒ‡ç¤ºå™¨
            showTypingIndicator();

            try {
                const response = await fetch('/api/agent/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                hideTypingIndicator();

                // æ·»åŠ  AI å›å¤
                addMessage(data.message, 'assistant', data.toolUsed);
            } catch (error) {
                hideTypingIndicator();
                addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + error.message, 'assistant');
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(content, role, toolUsed = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');

            if (toolUsed) {
                const toolBadge = document.createElement('span');
                toolBadge.className = 'tool-badge';
                toolBadge.textContent = `ğŸ”§ ${toolUsed}`;
                contentDiv.appendChild(document.createElement('br'));
                contentDiv.appendChild(toolBadge);
            }

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-indicator show">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
