# Spring Boot Configuration
spring.application.name=nanobot4j

# Server Configuration
server.port=8080

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:file:./data/nanobot4j;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# LLM Configuration
# ============================================

# Primary LLM: ollama (local) or openai (cloud)
nanobot.llm.primary=ollama

# Ollama Configuration (Local Model)
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=bitnet
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num-predict=2048

# OpenAI Configuration (Fallback Cloud Model)
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}
spring.ai.openai.chat.options.model=gpt-4
spring.ai.openai.chat.options.temperature=0.7

# DeepSeek Configuration (Alternative Fallback)
# spring.ai.openai.base-url=https://api.deepseek.com/v1
# spring.ai.openai.api-key=${DEEPSEEK_API_KEY:your-api-key-here}
# spring.ai.openai.chat.options.model=deepseek-chat

# Fallback Strategy
nanobot.llm.fallback.timeout-ms=30000
nanobot.llm.fallback.enabled=true

# Prompt Template: chatML or alpaca
nanobot.llm.prompt-template=chatML

# ============================================
# Jackson Configuration
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ============================================
# Logging
# ============================================
logging.level.com.nanobot=INFO
logging.level.com.nanobot.llm=DEBUG
logging.level.org.springframework.ai=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Agent Configuration
# ============================================
nanobot.agent.max-iterations=10
nanobot.agent.context-window-size=100
nanobot.agent.enable-tool-logging=true
